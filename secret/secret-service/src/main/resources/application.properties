server.port=8999
spring.main.allow-bean-definition-overriding=true

spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/local_learn?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=Asia/Shanghai
spring.datasource.druid.username=root
spring.datasource.druid.password=root
spring.datasource.druid.name=mysql_druid
spring.datasource.druid.db-type=mysql
spring.datasource.druid.filters=stat,wall
spring.datasource.druid.initial-size=20
spring.datasource.druid.min-idle=20
spring.datasource.druid.max-active=500
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.validation-query=SELECT 'x'
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=false
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.philosopherzb.secret.service.dal.domain

logging.level.com.philosopherzb.secret.service.dal.mapper=debug
